<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6" style="margin-top: 20px;text-align: center">
      <form [formGroup]="formdata" (ngSubmit)="onSubmit()">
        <div class="mb-3">

          <input formControlName="username" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
        </div>
        <div class="mb-3">
          <input formControlName="password" type="password" class="form-control" id="exampleFormControlInput2" placeholder="Password">
        </div>
        <span *ngIf="alert" style="color: red">{{alert}}</span>
        <br>
        <button type="submit" [disabled]="!formdata.valid" class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>
