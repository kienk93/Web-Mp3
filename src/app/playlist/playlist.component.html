<mat-grid-list cols="6" rowHeight="10%">
  <mat-grid-tile colspan="6" rowspan="1" style="background-color: #4AB0D9;">
    <div [ngClass]="{'play-pause':nameSong,'play-paused':!nameSong}">
      <img width="75px"
           height="auto"
           src="https://www.apkmirror.com/wp-content/uploads/2018/11/5bdc3e598f5f9.png">
    </div>
    <p id="name-song" *ngIf="nameSong">Đang phát bài {{nameSong}}</p>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="9" style="background-color: #D90D32;">
    <app-latest (eventEmitter)="playSong($event)" ></app-latest>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="9" style="background-color: #1E1D40;">
    <app-count (eventEmitter)="playSong($event)"></app-count>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="9" style="background-color: #1B65A6;">
    <app-countlike (eventEmitter)="playSong($event)"></app-countlike>
  </mat-grid-tile>
</mat-grid-list>
